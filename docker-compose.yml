version: "3.7"

services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - db-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: pind
      MONGO_INITDB_ROOT_PASSWORD: pind
  server:
    image: patacoing/pind:server
    container_name: server
    restart: always
    ports:
      - 8100:8100
    depends_on:
      - mongodb
volumes:
  db-volume:
