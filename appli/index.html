<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Gamelle connectée</title>
</head>

<body>
    <div id="conteneur">
        <div id="entete">
            <img src="./logo.png" alt="logo gamelle connectée" />
            <div id="afterlog">
                <input type="button" class="btn btn-outline-danger" value="deconnexion" id="deconnexion">
            </div>
            <div id="login">
                <h2>Numéro appairage</h2>
                <input type="text" class="form-control" value="228181341820716470" id="Appairage">
                <input type=button value="Connexion" class="btn btn-outline-success" id="connexion">
            </div>
        </div>
        <div id="corps">
            <div id="goDistribution">
                <label>Distribuer Maintenant</label>
                <input type="button" class="btn btn-outline-success" value="O" id="distribuer">
            </div>
            <div id="goNewRepas">
                <label>Créer un repas</label>
                <input type="button" class="btn btn-outline-success" value="O" id="goCreation">
            </div>
            <div id="repas">
                <div class="repas-select">
                    <p>Repas : </p>
                    <select class="form-control" id="listRepas"></select>
                </div>
                <div class="repas-bouton">
                    <input type="button" class="btn btn-outline-dark" value="modifier" id="modifier">
                    <input type="button" class="btn btn-outline-danger" value="supprimer" id="supprimer">
                </div>
            </div>
            <div id="updateCreateRepas">
                <div id="divHeure">
                    <label for="time">heure : </label>
                    <input type="time" id="time" class="form-control" min="00:00" max="23:59">
                </div>
                <div id="divPoids">
                    <label for="poids">poids en grammes : </label>
                    <input type="number" inputmode="numeric" class="form-control" id="poids" value="0" min="0"
                        max="300">
                </div>
                <input type="button" id="creationRepas" class="btn btn-outline-dark" value="Créer">
            </div>
        </div>
    </div>
</body>

</html>
