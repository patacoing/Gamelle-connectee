<body>
    <div id="conteneur">
        <div id="entete">
            <div id="afterlog">
                <input type="button" value="deconnexion" id="deconnexion">
            </div>
            <div id="login">
                <h2>Numéro appairage</h2>
                <input type="text" class="form-control" value="228181341820716470" id="Appairage">

        </div>
        <div id="corps">
            <div id="goNewRepas">
                <h3>Créer un repas : </h3>
                <input type="button" value="Go!" id="goCreation">
            </div>
            <div id="repas">

            <div id="updateCreateRepas">

                <p>heure : </p>
                <input type="time" id="time" min="00:00" max="23:59">
                <p> poids en grammmes</p>
                <input type="number" inputmode="none" class="form-control" onKeyDown="return false" id="poids" value="0"
                    min="0" max="300">

            </div>
        </div>
    </div>
